    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Grid</title>
    <style>
      * {
          box-sizing: border-box;
          margin: 5px;
          padding: 5px;
          overflow: hidden;
      }

      body {
          font-family: Arial, sans-serif;
      }

      .video-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 20px;
          padding: 20px;
      }

      .video-item {
          text-align: center;
      }

      h3 {
          margin-bottom: 10px;
      }

      iframe {
          width: 100%;
          height: 200px;
      }
  </style>
</head>
